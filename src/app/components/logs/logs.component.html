<ul class="list-group" *ngIf="loaded && logs.length > 0">
    <li *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog === log"
        class="list-group-item d-flex justify-content-between align-items-center">
        <a (click)="onSelect(log)" href="#">{{log.text}}</a>
        <span class="log-date">{{log.date | date: 'short'}}</span>
        <i (click)="onDelete(log)" class="fas fa-trash"></i>
    </li>
</ul>

<div *ngIf=" loaded && logs.length ===0 " class="container alert alert-warning" role="alert">
    There are no logs...
</div>

<div *ngIf="!loaded">Loading...</div>
