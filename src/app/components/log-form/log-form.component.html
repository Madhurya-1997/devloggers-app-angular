<div class="card card-body mb-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Add a log..."
                #inputLog />
        </div>
        <input type="submit" value="Add log" class="btn btn-light" [disabled]="!inputLog.value" />
        <button type="button" class="btn btn-warning" [hidden]="!inputLog.value" (click)="clearState()">Clear</button>
    </form>
</div>
